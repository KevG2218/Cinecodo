<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Cinema</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="imgs/icon-cinema.png" alt="Logo" class="logo-img">
            <h1>Cinema</h1>
        </div>
        <div class="container-search">
            <input class="search" type="text" placeholder="search...">
            <img src="imgs/search.svg" alt="" class="search-icon">
        </div>
        <div class="container-user">
            <img src="imgs/account_avatar.svg" alt="user">
            <a href="login.html">username</a>
        </div>
    </header>
    <main>
        <div class="container-filter">
            <div class="container-sucu">
                <label for="sucu">Sucursal </label>
                <select name="sucu" id="sucu-droplist">
                    <option value="temperley">Temperley</option>
                    <option value="almagro">Almagro</option>
                    <option value="sanisidrio">San Isidro</option>
                    <option value="castelar">Castelar</option>
                </select>
            </div>
            <div class="container-sucu">
                <label for="sucu">Categoria </label>
                <select name="sucu" id="sucu-droplist">
                    <option value="temperley">Comedia</option>
                    <option value="almagro">Terror</option>
                    <option value="sanisidrio">Drama</option>
                    <option value="castelar">Accion</option>
                    <option value="castelar">Documental</option>
                    <option value="castelar">Belico</option>
                    <option value="castelar">Suspenso</option>
                    <option value="castelar">Romantico</option>
                </select>
            </div>
            <div class="container-sucu">
                <label for="sucu">Fomato </label>
                <select name="sucu" id="sucu-droplist">
                    <option value="temperley">2D</option>
                    <option value="almagro">3D</option>
                    <option value="sanisidrio">4D</option>
                    <option value="castelar">DBOX</option>
                    <option value="castelar">Confort</option>
                    <option value="castelar">DBOX-3D</option>
                    <option value="castelar">AutoCine</option>
                </select>
            </div>
        </div>
        
        <section class="container-billboard">
            <section class="container-typemovies">
                <p class="title-typemovies">Pupular</p>
                <div class="grid-container">
                    
                </div>
            </section>
            <section class="container-typemovies">
                <p class="title-typemovies">Trending</p>
                <div class="grid-container">
                    
                </div>
            </section>
            <section class="container-typemovies">
                <p class="title-typemovies">Top Rated</p>
                <div class="grid-container">
                    
                </div>
            </section>
        </section>

        
            <div class="container-info">
                <section class="movie-select">
                    <img src="" alt="Movie Info" class="movie-selectimg">
                </section>
                <section class="info-movie">
                    <h2 class="title-info"></h2>
                    <p class="description-movie"></p>
                    <p class="runtime-movie"><strong>Duracion:</strong></p>
                    <p class="genre-movie"><strong>Genero:</strong> Terror</p>
                    <p class="director-movie"><strong>Director:</strong></p>
                    <p class="actors-movie"><strong>Reparto:</strong></p>
                    <section class="info-timetables">
                        <label for="radio-btn"><strong>Horarios: </strong></label>
                        <input type="radio" name="horario" id="radio-btn" value="09:00">09:00
                        <input type="radio" name="horario" id="radio-btn" value="13:15">13:15
                        <input type="radio" name="horario" id="radio-btn" value="19:20">19:20
                        <input type="radio" name="horario" id="radio-btn" value="23:00">23:00
                    </section>
                    <section class="container-buttons">
                        <a href="Pagina_agradecimiento.html" class="btn-buy">Comprar Entradas</a>
                    </section>
                </section>
                <box-icon class="btn-close" name='x-circle'></box-icon>
            </div>
        
        <!-- Agregar más secciones de películas según sea necesario -->
    </main>
    <footer>
        <p class="txt-footer">&copy All Rights Reserved</p>
    </footer>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/APImovies.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
